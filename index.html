<!-- <!DOCTYPE html> -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My-Music</title>
    <link rel="stylesheet" href="Music.css" />
    <script
      src="https://kit.fontawesome.com/c5f906c3e6.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="mean">
      <div class="song-box">
        <!-- <div class="btns">
          <div class="all">All</div>
          <div class="hit">Leatest</div>
        </div> -->
        <div class="songs"></div>
      </div>

      <div class="music-box">
        <div class="container">
          <div class="cover">
            <img src="img/img1.jpg" alt="cover-images" id="cover-img" />
          </div>
          <div class="text">
            <h3 class="singer">sherry mann</h3>
            <h1 class="mysong">3 peg</h1>
          </div>
          <div class="songss">
            <audio id="audio" src="music/song1.mp3"></audio>
          </div>
          <div class="progress-bar">
            <!-- <input
              type="range"
              name="range"
              id="myprogress"
              max="100"
              min="0"
              value="0"
            /> -->
            <div class="time-meter">
              <div class="running-time">0:00</div>
              <div class="total-time">3:00</div>
            </div>
            <div class="progresser-box">
              <div class="progresser"></div>
            </div>
          </div>
          <div class="fonts">
            <div class="prev">
              <i class="fa-solid fa-backward-step"></i>
            </div>
            <div class="play">
              <i class="fa-solid fa-circle-play"></i>
            </div>
            <div class="next">
              <i class="fa-solid fa-forward-step"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="Music.js"></script>
</html>
